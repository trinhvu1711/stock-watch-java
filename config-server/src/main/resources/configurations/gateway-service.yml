spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: stock-service
          uri: lb:http://STOCK-SERVICE
          predicates:
            - Path=/api/v1/stocks/**
        - id: payment-service
          uri: lb:http://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**
        - id: order-service
          uri: lb:http://ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
        - id: order-service-checkouts
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/checkouts/**
server:
  port: 8222
